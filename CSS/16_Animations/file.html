<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
        height:100px;
        width:100px;
        background-color: #5111e5;
        animation-name: colorchange;
        animation-duration: 4s;
        animation-delay:1s;

       }

       @keyframes colorchange {
        from{background-color: #fff;}
        to{background-color: #ec0d0d;}
        
       }
    </style>
</head>
<body>

    <div></div>
    <!-- when an animation ends , it goes back to original style -->
    
    
</body>
</html>
