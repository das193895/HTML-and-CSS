<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Lists -->

    <!-- Unordered Lists -->

    <ul>
        <li>item - 1</li>
        <li>item - 2</li>
        <li>item - 3</li>
    </ul>  
    
    <!-- unordered lists with markers -->
    <ul>
        <li type="circle" >item - 1</li>
        <li type="square">item - 2</li>
        <li type="disc">item - 3</li>
        <li type="none">item - 3</li>
    </ul>  

    <!-- ordered lists -->

    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>

    <!-- descriptionn lists -->

    <dl>
        <dt>Popular Software domains</dt>
        <dd>Web dev</dd>
        <dd>SDE</dd>
        <dt>Popular software companies</dt>
        <dd>Google</dd>
        <dd>Microsoft</dd>
    </dl>


    <!-- Interlinking of WEbpages -->
    
    <!-- we use anchor tag for the same -->
    
    <!-- generating a link -->
    <a href="https://pwskills.com/courses">PW skills</a>
    
    <!-- use target = "_blank"  for opening the link in a new tab-->
    <a href="https://pwskills.com/courses" target = "_blank">PW skills</a>


    <!-- 'mailto:" term for sending mail -->
    <a href="mailto:das193895@gmail.com">clicl here to mail</a>

    <!-- use download term for something to download -->
    <a href="myfile.pdf">click here to download</a>
    
    
</body>
</html>
