<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent child rouping</title>
</head>
<body>

    <!-- parent child grouping -->
    
    <!-- div > img -->
    <div>
        <img src="" alt="">
    </div>

    <!-- div > img*5 -->

    <div>
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
    </div>

    <!-- div>ju>op -->
    <div>
        <ju>
            <op></op>
        </ju>
    </div>

    <!-- div>ki>lo>hy -->
    <div>
        <ki>
            <lo>
                <hy></hy>
            </lo>
        </ki>
    </div>

    <!-- doing multiplication -->
    <!-- div*5 -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <!-- pu*2 -->
    <pu></pu>
    <pu></pu>

    <!-- adding siblings -->
    <!-- div+ty -->
    <div></div>
    <ty></ty>

     <!-- div+ty+yu -->
    <div></div>
    <ty></ty>
    <yu></yu>

    <!-- dif+gty+wer -->
    <dif></dif>
    <gty></gty>
    <wer></wer>

    <!-- div>ty*5 -->
    <div>
        <ty></ty>
        <ty></ty>
        <ty></ty>
        <ty></ty>
        <ty></ty>
    </div>

    <!-- div>(nav>ul>li*5+uy)+img -->
    <div>
        <nav>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <uy></uy>
            </ul>
        </nav>
        <img src="" alt="">
    </div>
    
</body>
</html>
